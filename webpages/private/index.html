<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Dashboard Config</title>
  </head>
  <body>
    <h1>Dashboard Config</h1>
    <form onsubmit="return sendToServer()">
      <input type="submit" name="send" value="Send">
      <article class="main">
          <section class="iframeContainer">
            <iframe src="examples/brb/brb.html"></iframe>
            <h2>BRB</h2>
            <input id="brb" type="radio" name="template" class="radio">
          </section>
          <section class="iframeContainer">
            <iframe src="examples/comeIn/comeIn.html"></iframe>
            <h2>Come In</h2>
            <input id="comeIn" type="radio" name="template" class="radio">
          </section>
          <section class="iframeContainer">
            <iframe src="examples/noDisturb/noDisturb.html"></iframe>
            <h2>Do not disturb</h2>
            <input id="noDisturb" type="radio" name="template" class="radio">
          </section>
          <section class="iframeContainer">
            <iframe src="examples/sw/sw.html"></iframe>
            <h2>Star Wars IV Crawl</h2>
            <input id="sw" type="radio" name="template" class="radio">
          </section>
      </article>
    </form>
    <script type="text/javascript" src="scripts/updateDashboard.js"></script>
    <script type="text/javascript" src="scripts/onLoad.js"></script>
  </body>
</html>
