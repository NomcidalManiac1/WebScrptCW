<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="private">
    <title>Page Builder</title>
    <link rel="stylesheet" href="styles/builder.css">
  </head>
  <body>
    <header>
      <a href="/config" class="back">Back</a>
      <h1>Create New Page</h1>
    </header>
    <div id="templateViewer"></div>


    <div id="footer">

      <div id="text">
        <!-- Text Creator -->
        <div id="popupText">
          <form id="form" name="form">
            <img id="close" src="styles/images/close.png" onclick ="div_hide('text')">
            <h2>Create Text Page</h2>
            <input id="tName" name="name" placeholder="Page Name" type="text">
            <input id="tMsg" name="message" placeholder="Page Message" type="text">
            <input id="tBackground" name="background" placeholder="Background Color (default: white)" type="text">
            <input id="tTextColor" name="color" placeholder="Text Color (default: black)" type="text">
            <a href="javascript:%20checkInputs('preview', 'text')" class="action">Preview</a>
            <a href="javascript:%20checkInputs('send', 'text')" class="action">Save to Server</a>
          </form>
        </div>
      </div>

      <div id="quote">
        <!-- Quote Creator -->
        <div id="popupText">
          <form id="form" name="form">
            <img id="close" src="styles/images/close.png" onclick ="div_hide('quote')">
            <h2>Create Quote Page</h2>
            <input id="qName" name="name" placeholder="Page Name" type="text">
            <input id="qMsg" name="message" placeholder="'Quote' - By" type="text">
            <input id="qBackground" name="background" placeholder="Background Color (default: white)" type="text">
            <input id="qTextColor" name="color" placeholder="Text Color (default: black)" type="text">
            <a href="javascript:%20checkInputs('preview', 'quote')" class="action">Preview</a>
            <a href="javascript:%20checkInputs('send', 'quote')" class="action">Save to Server</a>

          </form>
        </div>
      </div>

      <div id="img">
        <!-- Img creator -->
        <div id="popupText">
          <form id="form" action="/upload" method="post" enctype="multipart/form-data" name="form">
            <img id="close" src="styles/images/close.png" onclick ="div_hide('img')">
            <h2>Create Image Page</h2>
            <input id="iName" name="title" placeholder="Page Name" type="text">
            <input id="iImg" name="picfile" accept="image/*" type="file">
            <a href="javascript:%20checkInputs('preview', 'img')" class="action">Preview</a>
            <input type="submit" onclick="updateConfig()" name="submit" value="Submit">
          </form>
        </div>
      </div>


      <button class="popup" onclick="div_show('text')">Create a text Message</button>
      <button class="popup" onclick="div_show('quote')">Create a Quote Page</button>
      <button class="popup" onclick="div_show('img')">Create an Image Page</button>

    </div>
    <script src="scripts/cssCols.js">
      function updateConfig(){
        localStorage.update = true;
      }
    </script>
    <script src="scripts/builder.js"></script>
  </body>
</html>
